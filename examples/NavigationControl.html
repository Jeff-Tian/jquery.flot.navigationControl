<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Navigation Control Plugin for Flot Chart</title>
	<link href="examples.css" rel="stylesheet" type="text/css">
	<link href="css/iconfontsFico.css" rel="stylesheet" />
	<style type="text/css">
		.icon {
		    vertical-align: middle;
		}
	</style>
    <!-- flot -->
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../lib/excanvas.js"></script><![endif]-->
    <script language="javascript" type="text/javascript" src="../lib/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="../lib/jquery.colorhelpers.js"></script>
    <script language="javascript" type="text/javascript" src="../lib/jquery.flot.js"></script>
	<script language="javascript" type="text/javascript" src="../lib/jquery.flot.navigate.js"></script>

    <!-- other dependencies -->

    <!-- this plugin -->
    <script language="javascript" type="text/javascript" src="../jquery.flot.navigationControl.js"></script>
    <script type="text/javascript">

        $(function () {
            var data = [
                [
	                [1, 2],
	                [3, 4],
	                [5, 6],
                    [7, 8]
                ],
                [
                    [1, Math.sin(1)],
                    [2, Math.sin(2)],
                    [3, Math.sin(3)],
                    [4, Math.sin(4)]
                ]
            ];

	        var options = {
		        grid: {
			        show: true,
			        borderColor: "#000",
			        backgroundColor: { colors: ["#fff", "#fff"] }
		        },
		        xaxis: {
		        	min: -10,
		        	max:10
		        },
		        yaxis: {
		        	min: -10,
		        	max: 10
		        },
                zoom: {
	                interactive: true
                },
                pan: {
	                interactive: true
                },
                navigationControl: {
                    position: { left: "30px", top: "20px" },
                    display: "block"
                }
	        };

            $(document).ready(function () {
                $.plot("#canvas-wrapper", data, options);
            });
        });

    </script>
</head>
<body>

    <div id="header">
        <h2>Navigation control for flot chart.</h2>
    </div>

    <div id="content">
        <div class="demo-container">
            <div id="canvas-wrapper" class="demo-placeholder"></div>
        </div>

        <p>This example shows how to add a navigation control to the flot chart.</p>
        <p>Explore by yourself through click these lovely buttons on the left top corner the above chart.</p>

    </div>

    <div id="footer">
        Copyright &copy; 2013 http://zizhujy.com
    </div>

</body>
</html>
